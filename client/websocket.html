<html>
	<head>
		<script type="text/javascript">
		var socket;
		if(!window.WebSocket){
			window.WebSocket = window.MozWebSocket;
		}

		if(window.WebSocket){
			socket = new WebSocket("ws://localhost:41235/websocket");
			socket.onmessage = function(event){
				var ta = document.getElementById('responseContent');
				var json = JSON.parse(event.data);
				console.log(json.code);
				ta.value += json.code + "\r\n";
				if(json.data){
					ta.value += json.data + "\r\n";
				}
			};

			socket.onopen = function(event){
				var ta = document.getElementById('responseContent');
				ta.value = "你当前的浏览器支持WebSocket,请进行后续操作\r\n";
			};

			socket.onclose = function(event){
				var ta = document.getElementById('responseContent');
				ta.value = "";
				ta.value = "WebSocket连接已经关闭\r\n";
			};
		}else{
			alert("您的浏览器不支持WebSocket");
		}


		function send(message){
			if(!window.WebSocket){
				return;
			}
			if(socket.readyState == WebSocket.OPEN){
				var ta = document.getElementById('responseContent');
				console.log("message:"+message);
				arr = message.split(" ");

				if(arr[0] == "register"){

					var json ={};
					json.module = "user";
					json.command = "register";
					json.username = arr[1];
					json.password = arr[2];
					json.confirm_password = arr[2];
					var jsonStr = JSON.stringify(json);
					console.log(jsonStr);
					socket.send(jsonStr);
					ta.value += "正在注册..."+ "\r\n";
				}

				if(arr[0] == "login"){

					var json ={};
					json.module = "user";
					json.command = "login";
					json.username = arr[1];
					json.password = arr[2];
					var jsonStr = JSON.stringify(json);
					console.log(jsonStr);
					socket.send(jsonStr);
					ta.value += "正在登录..."+ "\r\n";
				}

				if(arr[0] == "entermap"){

					var json ={};
					json.module = "scene";
					json.command = "enter";
					var jsonStr = JSON.stringify(json);
					console.log(jsonStr);
					socket.send(jsonStr);
					ta.value += "正在进入场景..."+ "\r\n";
				}

			}else{
				alert("WebSocket连接没有建立成功！！");
			}
		}
	</script>
		<meta http-equiv="Content-Type" content="text/html; charset = utf-8"/>
		<title>WebSocket客户端</title>
	</head>
	<body>
		<form onSubmit="return false;">
			<input type = "text" name = "message" value = "" style="width:500"/>
			<br/><br/>
			<input type = "button" value = "发送WebSocket请求消息" onClick = "send(this.form.message.value)"/>
			<hr color="red"/>
			<h2>客户端接收到服务端返回的应答消息</h2>
			<textarea id = "responseContent" style = "width:1024px; height:300px"></textarea>
		</form>
	</body>
</html>
