<html>
	<head>
		<script type="text/javascript">
		var socket;
		if(!window.WebSocket){
			window.WebSocket = window.MozWebSocket;
		}

		if(window.WebSocket){
			socket = new WebSocket("ws://localhost:41235/websocket");
			socket.onmessage = function(event){
				var ta = document.getElementById('responseContent');
				var json = JSON.parse(event.data);
				console.log(json.data);
				ta.value += json.code + "\r\n";
				if(json.command == "aoi"){
					ta.value +="场景名称："+  JSON.stringify(json.data.sceneName) + "\r\n";
					ta.value +="相邻场景："+  JSON.stringify(json.data.neighborSet) + "\r\n";
					ta.value +="玩家："+  JSON.stringify(json.data.playerDTOSet) + "\r\n";
					ta.value +="小怪："+  JSON.stringify(json.data.monsterDTOSet) + "\r\n";
					ta.value +="npc："+  JSON.stringify(json.data.npcDTOSet) + "\r\n";
					ta.value +="boss："+  JSON.stringify(json.data.bossDTOSet) + "\r\n";
				}

				if(json.command == "getBackpackInfo"){
					ta.value +="玩家背包信息："+  JSON.stringify(json.data) + "\r\n";
				}

				if(json.command == "itemInfo"){
					ta.value +="游戏道具信息："+  JSON.stringify(json.data) + "\r\n";
				}
				if(json.command == "teamInfo"){
					ta.value +="队伍信息信息："+  json.data + "\r\n";
				}
			};

			socket.onopen = function(event){
				var ta = document.getElementById('responseContent');
				ta.value = "你当前的浏览器支持WebSocket,请进行后续操作\r\n";
			};

			socket.onclose = function(event){
				var ta = document.getElementById('responseContent');
				ta.value = "";
				ta.value = "WebSocket连接已经关闭\r\n";
			};
		}else{
			alert("您的浏览器不支持WebSocket");
		}


		function send(message){
			if(!window.WebSocket){
				return;
			}
			if(socket.readyState == WebSocket.OPEN){
				var ta = document.getElementById('responseContent');
				console.log("message:"+message);
				arr = message.split(" ");

				if(arr[0] == "register"){

					var json ={};
					json.command = "register";
					json.username = arr[1];
					json.password = arr[2];
					json.confirm_password = arr[2];
					var jsonStr = JSON.stringify(json);
					console.log(jsonStr);
					socket.send(jsonStr);
					ta.value += "正在注册..."+ "\r\n";
				}

				if(arr[0] == "login"){

					var json ={};
					json.command = "login";
					json.username = arr[1];
					json.password = arr[2];
					var jsonStr = JSON.stringify(json);
					console.log(jsonStr);
					socket.send(jsonStr);
					ta.value += "正在登录..."+ "\r\n";
				}

				if(arr[0] == "logout"){

					var json ={};
					json.command = "logout";
					var jsonStr = JSON.stringify(json);
					console.log(jsonStr);
					socket.send(jsonStr);
					ta.value += "正在退出..."+ "\r\n";
				}

				if(arr[0] == "profession"){
					var json ={};
					json.command = "profession";
					json.profession = arr[1];
					var jsonStr = JSON.stringify(json);
					console.log(jsonStr);
					socket.send(jsonStr);
					ta.value += "正在选择职业..."+ "\r\n";
				}

				if(arr[0] == "enterMap"){

					var json ={};
					json.command = "enterMap";
					var jsonStr = JSON.stringify(json);
					console.log(jsonStr);
					socket.send(jsonStr);
					ta.value += "正在进入场景..."+ "\r\n";
				}

				if(arr[0] == "aoi"){

					var json ={};
					json.command = "aoi";
					if( arr[1]){
						json.closeOwn =true;
					}

					var jsonStr = JSON.stringify(json);
					console.log(jsonStr);
					socket.send(jsonStr);
					ta.value += "aoi..."+ "\r\n";
				}

				if(arr[0] == "moveScene"){

					var json ={};
					json.command = "moveScene";
					json.targetSceneId = arr[1];
					var jsonStr = JSON.stringify(json);
					console.log(jsonStr);
					socket.send(jsonStr);
					ta.value += "正在移动场景..."+ "\r\n";
				}


				if(arr[0] == "getBackpackInfo"){

					var json ={};
					json.command = "getBackpackInfo";
					var jsonStr = JSON.stringify(json);
					console.log(jsonStr);
					socket.send(jsonStr);
					ta.value += "正在获取玩家背包信息..."+ "\r\n";
				}

				if(arr[0] == "itemInfo"){

					var json ={};
					json.command = "itemInfo";
					var jsonStr = JSON.stringify(json);
					console.log(jsonStr);
					socket.send(jsonStr);
					ta.value += "正在获取游戏道具信息..."+ "\r\n";
				}

				if(arr[0] == "pushBackpack"){

					var json ={};
					json.command = "pushBackpack";
					json.itemId = arr[1];
					json.num = arr[2];
					var jsonStr = JSON.stringify(json);
					console.log(jsonStr);
					socket.send(jsonStr);
					ta.value += "正在放进玩家背包信息..."+ "\r\n";
				}

				if(arr[0] == "inviteJoinTeam"){

					var json ={};
					json.command = "inviteJoinTeam";
					json.targetId = arr[1];
					var jsonStr = JSON.stringify(json);
					console.log(jsonStr);
					socket.send(jsonStr);
					ta.value += "正在邀请玩家入队信息..."+ "\r\n";
				}

				if(arr[0] == "acceptJoinTeam"){

					var json ={};
					json.command = "acceptJoinTeam";
					json.targetId = arr[1];
					var jsonStr = JSON.stringify(json);
					console.log(jsonStr);
					socket.send(jsonStr);
					ta.value += "正在接受邀请入队信息..."+ "\r\n";
				}

				if(arr[0] == "teamInfo"){

					var json ={};
					json.command = "teamInfo";
					var jsonStr = JSON.stringify(json);
					console.log(jsonStr);
					socket.send(jsonStr);
					ta.value += "正在查看队伍信息..."+ "\r\n";
				}

			}else{
				alert("WebSocket连接没有建立成功！！");
			}
		}
	</script>
		<meta http-equiv="Content-Type" content="text/html; charset = utf-8"/>
		<title>WebSocket客户端</title>
	</head>
	<body>
		<form onSubmit="return false;">
			<input type = "text" name = "message" value = "" style="width:500"/>
			<br/><br/>
			<input type = "button" value = "发送WebSocket请求消息" onClick = "send(this.form.message.value)"/>
			<hr color="red"/>
			<h2>客户端接收到服务端返回的应答消息</h2>
			<textarea id = "responseContent" style = "width:1024px; height:300px"></textarea>
		</form>
	</body>
</html>
